<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--테이블 관련 태그 정리-->
    <table border="1"><!--border 속성은 테두리 설정-->
        <caption>고전 영화 리스트</caption><!--caption은 표 내용 설명-->
    <tr>
    <td><img src="./images/movie1.png"></td>
    <td><img src="./images/movie2.png"></td>
    <td><img src="./images/movie3.png"></td>
    </tr>    
    </table>
    <hr>
    <!--비디오 삽입 공부-->
    <!--video 태그의 속성 autoplay controls loop src width height muted 등-->
    <!--<video src="./video_audio_src/movie.ogv" autoplay muted controls></video>--><!--ogv파일은 일반적으로 html5를 사용하여 웹 페이지에 포함 된 비디오를 스트리밍 하는데 사용된다.-->
    <video src="./video_audio_src/trailer.ogv" autoplay muted controls></video><!--autolay muted controls, controls, autoplay muted loop 등 사용 가능-->
    <video src="./video_audio_src/trailer.webm" autoplay muted controls></video>
    <video src="./video_audio_src/trailer.mp4" autoplay muted controls></video>
    <video controls autoplay>
        <source src="trailer.mp4" type="video/mp4">
        <source src="trailer.ogv" type="video/ogg">
        <source src="trailer.webm" type="video/ogg">
    <!--오디오 삽입 공부-->
    <audio src=""
    </video><audio controls autoplay
</body>
</html>
